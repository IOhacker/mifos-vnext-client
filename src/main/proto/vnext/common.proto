syntax = "proto3";

option java_multiple_files = true;
option java_package ="org.mifos.grpc.proto.vnext";
option java_outer_classname = "CommonProto";
//package interop.grpcapi;
//import "google/protobuf/empty.proto";
//import "google/protobuf/timestamp.proto";

message ErrorResponse{
    string code = 1;
    string message = 2;
}

message StreamMessageError{
    string message = 1;
    string originalStreamMessageId = 2; // of message with error
    string originalStreamMessageName = 3; // of message with error
}

message ExtensionField{
    string key = 1;
    string value = 2;
}

message Empty{}

